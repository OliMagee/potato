<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Potato Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS -->
</head>
<body>
    <h1>FIND POTATO</h1>
    <div id="score">Score: 0</div>
    <div id="message"></div>

    <img id="game-image" src="image1.png" alt="Game Image" onclick="checkClick(event)">

    <div class="button-container">
        <button id="prevButton" onclick="showPrevImage()">Previous</button>
        <button id="nextButton" onclick="showNextImage()">Next</button>
    </div>

    <script src="script.js"></script> <!-- Link to the JS -->
</body>
</html>
